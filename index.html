<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>
</head>
<body>

    <h1>Student Profile</h1>

    <form>
        <!-- Step 1-->
        <label for="name">Your Name:</label>
        <input type="text" id="name">
        <br><br>

        <!-- Grade Level -->
        <p>Grade Level:</p>
        <input name="grade" value="Freshman" id="freshman" type="radio">
        Freshman
      <br>

        <input name="grade" value="Sophomore" id="sophomore" type="radio">
       Sophomore
      <br>

        <input name="grade" value="Junior" id="junior" type="radio">
        Junior
      <br>

        <input name="grade" value="Senior" id="senior" type="radio">
        Senior
      <br><br>

        <!-- Interests -->
        <p>Interests:</p>
        <input value="Sports" id="sports" type="checkbox">
        Sports
      <br>

        <input  value="Music" id ="music" type="checkbox">
        Music
      <br>

        <input value="Coding" id="coding" type="checkbox">
        Coding
      <br><br>

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input id="birthday" type="date">
        <br><br>

        <button type="button" onclick="showProfile()">Submit</button>
    </form>

    <p id="output"></p>

    <script src="script.js"></script>
</body>
</html>
